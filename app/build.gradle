plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "24.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'pizzapal.MainApp'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}
